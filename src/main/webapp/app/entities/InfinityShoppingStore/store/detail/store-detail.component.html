<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (store(); as storeRef) {
      <div>
        <h2 data-cy="storeDetailsHeading">
          <span jhiTranslate="infinityShoppingStoreApp.infinityShoppingStoreStore.detail.title">Store</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ storeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="infinityShoppingStoreApp.infinityShoppingStoreStore.name">Name</span></dt>
          <dd>
            <span>{{ storeRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="infinityShoppingStoreApp.infinityShoppingStoreStore.location">Location</span></dt>
          <dd>
            <span>{{ storeRef.location }}</span>
          </dd>
          <dt><span jhiTranslate="infinityShoppingStoreApp.infinityShoppingStoreStore.phoneNumber">Phone Number</span></dt>
          <dd>
            <span>{{ storeRef.phoneNumber }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/infinityshoppingstore/store', storeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
